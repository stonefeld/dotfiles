# set true color
set -sa terminal-overrides ",xterm*:Tc"

# mouse support
set -g mouse on

# set prefix
unbind C-b
set -g prefix C-Space
bind C-Space send-prefix

# use alt+shift+<h|l> to move between windows
bind -n M-h previous-window
bind -n M-l next-window
bind -n M-Enter new-window
bind -n M-W kill-pane
bind -n C-Left swap-window -t -1 \; previous-window
bind -n C-Right swap-window -t +1 \; next-window
bind -n M-Space resize-pane -Z

# start windows and panes at 1
set -g base-index 1
set -g pane-base-index 1
setw -g pane-base-index 1
set -g renumber-windows on

# block selection and vi-mode
set -g set-clipboard on
set -g mode-keys vi
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind -T copy-mode-vi y send-keys -X copy-selection-and-cancel

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'catppuccin/tmux'

set -g @catppuccin_flavour 'macchiato' # or frappe, macchiato, mocha
set -g @catppuccin_window_left_separator ''
set -g @catppuccin_window_right_separator ' '
set -g @catppuccin_window_number_position 'right'
set -g @catppuccin_window_middle_separator ' █'
set -g @catppuccin_window_default_text '#W'
set -g @catppuccin_window_current_text '#W'
set -g @catppuccin_window_default_fill 'number'
set -g @catppuccin_window_current_fill 'number'
set -g @catppuccin_status_modules_right 'directory session user host'
set -g @catppuccin_status_left_separator  ' '

# run the following command before sourcing this tmux config
# `git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm`
run '~/.config/tmux/plugins/tpm/tpm'
