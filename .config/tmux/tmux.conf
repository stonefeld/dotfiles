#################
#### OPTIONS ####
#################
set -g prefix M-a
set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",*256col*:Tc"
setw -g mode-style bg=brightblack
setw -g mode-keys vi
set -g mouse
set -sg escape-time 1
setw -g automatic-rename off
set -g base-index 1
setw -g pane-base-index 1

#################
#### KEYMAPS ####
#################
# prefix
unbind M-a
bind M-a send-prefix

# pane movement
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# copy mode
bind v copy-mode
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel 'xclip -in -selection clipboard'

# source configuration
bind Enter source-file ~/.config/tmux/tmux.conf \; display-message "Configuration reloaded."

# window management
bind M-Enter new-session
bind -n M-Enter new-window
bind -n M-l next-window
bind -n M-h previous-window
bind -n M-W kill-pane
bind -n M-Left swap-window -t -1 \; previous-window
bind -n M-Right swap-window -t +1 \; next-window

# create small split bellow
bind T split-window -v \; resize-pane -y 10
bind Y resize-pane -y 10

# toggle statusline
bind -n M-s set status #{?status,off,on}

# easy renaming
bind r command-prompt -I "#W" "rename-window '%%'"
bind R command-prompt -I "#S" "rename-session '%%'"

####################
#### STATUSLINE ####
####################
set -g status on
set -g status-position top
set -g status-interval 10
set -g status-right-length 50
set -g status-left-length 50
set -g status-style bg=black,none
set -g status-left ""
set -g status-right "#[fg=black]#[bg=#{?client_prefix,yellow,cyan}] #S "
set -g status-justify left
set -g window-status-current-style fg=yellow,bg=brightblack,bold
set -g window-status-current-format " #I:#W "
set -g window-status-style fg=white,none
set -g window-status-format " #I:#W "
set -g window-status-separator " "
set -g pane-active-border-style fg=brightblack
set -g pane-border-style fg=brightblack
set -g message-style fg=white,bg=black
