# set true color
set -sa terminal-overrides ",xterm*:Tc"

# mouse support
set -g mouse on

# set prefix
unbind C-b
set -g prefix C-Space
bind C-Space send-prefix

# use alt+shift+<h|l> to move between windows
bind -n M-h previous-window
bind -n M-l next-window
bind -n M-Enter new-window
bind -n M-W kill-pane
bind -n C-Left swap-window -t -1 \; previous-window
bind -n C-Right swap-window -t +1 \; next-window

# start windows and panes at 1
set -g base-index 1
set -g pane-base-index 1
setw -g pane-base-index 1
set -g renumber-windows on

# block selection and vi-mode
set -g set-clipboard on
set -g mode-keys vi
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind -T copy-mode-vi y send-keys -X copy-selection-and-cancel

# statusbar
bind -n M-s set status #{?status,off,on}
set -g status-position top
set -g status-right-length 50
set -g status-left-length 50
set -g status-style bg=default,none
set -g status-left ""
set -g status-right "#[fg=black]#[bg=#{?client_prefix,yellow,cyan}] #S "
set -g status-justify left
set -g window-status-current-style fg=yellow,bg=brightblack,bold
set -g window-status-current-format " #I:#W "
set -g window-status-style fg=white,none,bg=black,none
set -g window-status-format " #I:#W "
set -g window-status-separator " "
set -g pane-active-border-style fg=blue
set -g pane-border-style fg=brightblack
set -g message-style fg=black,bg=yellow

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'christoomey/vim-tmux-navigator'

run '~/.config/tmux/plugins/tpm/tpm'
