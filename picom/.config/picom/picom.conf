backend = "glx";
vsync = true;

glx-use-copysubbuffer-mesa = true;
glx-copy-from-front = true;
glx-swap-method = 2;

xrender-sync = true;
xrender-sync-fence = true;

unredir-if-possible = true;

shadow = true;
shadow-exclude = ["class_g != 'Rofi'"];
wintypes: {
    normal = { full-shadow = true; };
};
